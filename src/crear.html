<!DOCTYPE html>
<html>
<head>
    <title>Crear Empleado</title>
    <link rel="stylesheet" href="stylecrear.css">
</head>
<body>
    <div class="formulario-container">
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>

            <input type="submit" value="Enviar">

            <input type="button" value="Regresar" onclick="window.location.href='index.html'">
        </form>
    </div>
    <!--Quiero que mande datos que se ingresen en el form al API, /empleados-->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const salario = document.getElementById('salario').value;
            const data = {
                nombre,
                salario
            };
            const response = await fetch('http://localhost:3000/empleados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const json = await response.json();
            console.log(json);
            alert('Empleado creado');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
